<div class="endpoints-section">
  <p class="endpoints-description">
    Service endpoints for direct application instrumentation.
  </p>
  <div class="endpoint-card">
    <div class="endpoint-header">
      <svg class="endpoint-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <path d="M3 9h18"/>
        <path d="M9 21V9"/>
        <circle cx="6" cy="6" r="0.5" fill="currentColor"/>
        <circle cx="8" cy="6" r="0.5" fill="currentColor"/>
        <circle cx="10" cy="6" r="0.5" fill="currentColor"/>
      </svg>
      <span class="endpoint-name">Grafana (Dashboards)</span>
    </div>
    <code class="endpoint-url">https://{{.Hostname}}/grafana</code>
  </div>

  <div class="endpoint-card">
    <div class="endpoint-header">
      <svg class="endpoint-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
      </svg>
      <span class="endpoint-name">Loki (Logs)</span>
    </div>
    <code class="endpoint-url">https://{{.Hostname}}/loki/loki/api/v1/push</code>
  </div>

  <div class="endpoint-card">
    <div class="endpoint-header">
      <svg class="endpoint-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="20" x2="12" y2="10"/>
        <line x1="18" y1="20" x2="18" y2="4"/>
        <line x1="6" y1="20" x2="6" y2="16"/>
      </svg>
      <span class="endpoint-name">Mimir (Metrics)</span>
    </div>
    <code class="endpoint-url">https://{{.Hostname}}/mimir/api/v1/push</code>
  </div>

  <div class="endpoint-card">
    <div class="endpoint-header">
      <svg class="endpoint-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="4" y1="6" x2="14" y2="6"/>
        <line x1="4" y1="12" x2="20" y2="12"/>
        <line x1="4" y1="18" x2="10" y2="18"/>
      </svg>
      <span class="endpoint-name">Pyroscope (Profiles)</span>
    </div>
    <code class="endpoint-url">https://{{.Hostname}}/pyroscope</code>
  </div>
</div>
