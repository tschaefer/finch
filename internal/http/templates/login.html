<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finch Dashboard - Login</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+CiAgPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMWExYTFhIi8+CiAgPHBhdGggZD0iTTEwIDhoMTJ2M2gtOHY0aDd2M2gtN3Y2aC00Vjh6IiBmaWxsPSIjMDI3ZGZmIi8+Cjwvc3ZnPgo=">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #252525;
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #999;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #999;
      font-size: 14px;
    }

    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
    }

    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #027dff;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #027dff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-login:hover {
      background: #0267d9;
    }

    .error-message {
      background: #3a1f1f;
      border: 1px solid #5a2828;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 20px;
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
    }

    .help-text {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
      color: #666;
      font-size: 12px;
      line-height: 1.6;
    }

    .help-text code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Finch Dashboard</h1>
    </div>

    <form id="loginForm" method="POST" action="/login">
      <div class="form-group">
        <input type="password" id="token" name="token" autocomplete="off" required autofocus>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    {{if .Error}}
      {{if eq .Error "expired"}}
        const expiredDiv = document.createElement('div');
        expiredDiv.className = 'error-message';
        expiredDiv.textContent = 'Your token has expired. Please enter a new token.';
        form.insertBefore(expiredDiv, form.firstChild);
      {{else if eq .Error "invalid"}}
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = 'Invalid or expired token. Please try again.';
        form.insertBefore(errorDiv, form.firstChild);
      {{end}}
    {{end}}
  </script>
</body>
</html>
