<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finch Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+CiAgPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMWExYTFhIi8+CiAgPHBhdGggZD0iTTEwIDhoMTJ2M2gtOHY0aDd2M2gtN3Y2aC00Vjh6IiBmaWxsPSIjMDI3ZGZmIi8+Cjwvc3ZnPgo=">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #242424;
      border-bottom: 1px solid #333;
      padding: 1rem 2rem;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service-info {
      display: flex;
      gap: 1.5rem;
      font-size: 0.875rem;
      color: #999;
    }

    .hostname {
      color: #e0e0e0;
    }

    .version {
      color: #027dff;
    }

    .btn-logout {
      padding: 0.5rem 1rem;
      background: transparent;
      color: #999;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      color: #e0e0e0;
      border-color: #027dff;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .content-wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }

    .overview h2 {
      margin-bottom: 1.5rem;
      color: #e0e0e0;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #242424;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #027dff;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .controls {
      margin-bottom: 2rem;
    }

    .search-box {
      position: relative;
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
    }

    .search-input {
      flex: 0 1 500px;
      padding: 0.75rem 1rem;
      background: #242424;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .search-input::placeholder {
      color: #666;
    }

    .search-input:hover {
      border-color: #027dff;
    }

    .search-input:focus {
      outline: none;
      border-color: #027dff;
    }

    .btn-endpoints {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: #242424;
      border: 1px solid #333;
      color: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      font-weight: 500;
      white-space: nowrap;
    }

    .btn-endpoints:hover {
      background: #2a2a2a;
      border-color: #027dff;
    }

    .btn-endpoints .toggle-icon {
      width: 1rem;
      height: 1rem;
      stroke: #027dff;
    }

    .agents-list > div {
      display: grid;
      gap: 2rem;
    }

    .agent-card {
      background: #242424;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .agent-card:last-of-type {
      margin-bottom: 0;
    }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .agent-hostname {
      font-size: 1.25rem;
      color: #f0f0f0;
    }

    .agent-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-credentials,
    .btn-download {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #f0f0f0;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
      text-decoration: none;
    }

    .btn-credentials:hover,
    .btn-download:hover {
      background: #2a2a2a;
    }

    .btn-credentials svg,
    .btn-download svg {
      width: 16px;
      height: 16px;
    }

    .agent-status {
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .agent-status.active {
      background: #027dff;
      color: #f0f0f0;
    }

    .credentials-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .credential-row {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .credential-row:last-child {
      margin-bottom: 0;
    }

    .credential-label {
      font-size: 0.875rem;
      color: #999;
      min-width: 90px;
    }

    .credential-value {
      background: #242424;
      padding: 0.5rem;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.875rem;
      color: #f0f0f0;
      flex: 1;
    }

    .agent-details {
      margin-bottom: 1.5rem;
    }

    .detail-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.75rem;
      align-items: center;
    }

    .detail-label {
      font-size: 0.875rem;
      color: #999;
      min-width: 120px;
    }

    .detail-value {
      font-size: 0.875rem;
      color: #e0e0e0;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .labels {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .label-tag {
      background: #2d2d2d;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #f0f0f0;
    }

    .agent-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .feature {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1rem;
    }

    .feature-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .feature-title {
      font-size: 0.875rem;
      color: #999;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .feature-header .feature-title {
      margin-bottom: 0;
    }

    .feature-icon {
      width: 1rem;
      height: 1rem;
      stroke: #999;
    }

    .feature-status {
      color: #f0f0f0;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .feature-status.disabled {
      color: #666;
    }

    .feature-sources {
      font-size: 0.875rem;
      color: #e0e0e0;
      list-style-type: none;
      padding-left: 0;
      margin: 0;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .feature-sources li {
      margin-bottom: 0.25rem;
      padding-left: 1rem;
      position: relative;
    }

    .feature-sources li:before {
      content: '- ';
      position: absolute;
      left: 0;
    }

    .feature-sources li:last-child {
      margin-bottom: 0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      background: #242424;
      border: 1px solid #333;
      color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pagination button:hover:not(:disabled) {
      background: #2a2a2a;
      border-color: #f0f0f0;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-info {
      color: #999;
      font-size: 0.875rem;
    }

    .footer {
      background: #242424;
      border-top: 1px solid #333;
      padding: 1.5rem 2rem;
      text-align: center;
      color: #666;
      font-size: 0.875rem;
    }

    .footer p {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .footer a {
      color: #027dff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #3399ff;
    }

    .copyright-icon {
      width: 14px;
      height: 14px;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #999;
    }

    .error {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #ef4444;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .no-results {
      text-align: center;
      padding: 2rem;
      color: #999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }

    .modal.active {
      display: block;
    }

    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      position: relative;
      max-width: 800px;
      margin: 5% auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #333;
    }

    .modal-header h3 {
      margin: 0;
      color: #e0e0e0;
      font-size: 1.25rem;
    }

    .btn-close {
      background: transparent;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .btn-close:hover {
      color: #f0f0f0;
    }

    .btn-close svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    .modal-body {
      padding: 2rem;
      max-height: 70vh;
      overflow-y: auto;
    }

    .modal-body .endpoints-section {
      margin-bottom: 0;
    }

    .endpoints-section {
      background: #242424;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .endpoints-section h3 {
      margin: 0 0 0.5rem 0;
      color: #e0e0e0;
      font-size: 1rem;
    }

    .endpoints-description {
      color: #999;
      font-size: 0.875rem;
      margin: 0 0 1rem 0;
    }

    .endpoint-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }

    .endpoint-card:last-child {
      margin-bottom: 0;
    }

    .endpoint-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .endpoint-icon {
      width: 1rem;
      height: 1rem;
      stroke: #027dff;
      flex-shrink: 0;
    }

    .endpoint-name {
      font-size: 0.875rem;
      color: #f0f0f0;
      font-weight: 600;
    }

    .endpoint-url {
      display: block;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.8125rem;
      color: #e0e0e0;
      background: #0d0d0d;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #2a2a2a;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div id="service-info" class="service-info">
        <span class="hostname">Loading...</span>
      </div>
      <button id="logout" class="btn-logout">Logout</button>
    </div>
  </header>

  <main class="main-content">
    <div class="content-wrapper">
      <section class="overview">
        <h2>Observability Agents</h2>
        <div id="stats" class="stats">
          <div class="stat-card">
            <div class="stat-value">0</div>
            <div class="stat-label">Total Agents</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">0</div>
            <div class="stat-label">Metrics Enabled</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">0</div>
            <div class="stat-label">Profiles Enabled</div>
          </div>
        </div>
      </section>

      <section class="controls">
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            name="search"
            class="search-input"
            placeholder="Search by hostname, resource Id or tags..."
          />
          <button id="endpoints-toggle-btn" class="btn-endpoints">
            <span>Service Endpoints</span>
          </button>
        </div>
      </section>

      <section class="agents-list">
        <div id="agents-container">
          <div class="loading">Loading agents...</div>
        </div>
      </section>
    </div>
  </main>

  <div id="endpoints-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Service Endpoints</h3>
        <button id="modal-close-btn" class="btn-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div id="endpoints-container" class="modal-body">
        <div class="loading">Loading endpoints...</div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>
      <a href="https://github.com/tschaefer/finch" target="_blank" rel="noopener noreferrer">
        Finch Management Service
      </a>
      &copy; Tobias Sch√§fer
    </p>
  </footer>

  <script>
    (function() {
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      }

      const token = getCookie('dashboard_token');
      if (!token) {
        window.location.href = '/login';
        return;
      }

      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = protocol + '//' + window.location.host + '/ws?token=' + encodeURIComponent(token);
      const ws = new WebSocket(wsUrl);

      let currentPage = 1;
      let currentSearch = '';
      let searchTimeout = null;
      let shownCredentials = new Set();

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        switch(msg.type) {
          case 'info':
            document.getElementById('service-info').innerHTML = msg.html;
            break;
          case 'stats':
            document.getElementById('stats').innerHTML = msg.html;
            break;
          case 'endpoints':
            document.getElementById('endpoints-container').innerHTML = msg.html;
            break;
          case 'agents':
            document.getElementById('agents-container').innerHTML = msg.html;
            attachAgentEventListeners();
            restoreCredentials();
            break;
          case 'credentials':
            const containers = document.querySelectorAll('.credentials-container');
            containers.forEach(container => {
              if (msg.html.includes(container.dataset.rid)) {
                container.innerHTML = msg.html;
                const button = document.querySelector(`[data-action="show-credentials"][data-rid="${container.dataset.rid}"]`);
                if (button) {
                  setLockIcon(button, true);
                }
              }
            });
            break;
          case 'config':
            const blob = new Blob([msg.content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = msg.filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            break;
          case 'config_error':
            alert('Failed to generate config: ' + msg.error);
            break;
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      ws.onclose = () => {
        window.location.href = '/login?error=expired';
      };

      document.getElementById('search-input').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          currentSearch = e.target.value;
          currentPage = 1;
          ws.send(JSON.stringify({
            type: 'get_agents',
            data: { page: currentPage, search: currentSearch }
          }));
        }, 500);
      });

      const modal = document.getElementById('endpoints-modal');
      const modalOverlay = document.querySelector('.modal-overlay');
      const closeBtn = document.getElementById('modal-close-btn');
      const openBtn = document.getElementById('endpoints-toggle-btn');

      openBtn.addEventListener('click', () => {
        modal.classList.add('active');
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
      });

      modalOverlay.addEventListener('click', () => {
        modal.classList.remove('active');
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          modal.classList.remove('active');
        }
      });

      function attachAgentEventListeners() {
        document.querySelectorAll('[data-page]').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            currentPage = parseInt(e.target.dataset.page);
            ws.send(JSON.stringify({
              type: 'get_agents',
              data: { page: currentPage, search: currentSearch }
            }));
          });
        });

        document.querySelectorAll('[data-action="show-credentials"]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const button = e.target.closest('button');
            const rid = button.dataset.rid;
            const container = document.querySelector(`.credentials-container[data-rid="${rid}"]`);

            if (container.innerHTML.trim() === '') {
              shownCredentials.add(rid);
              ws.send(JSON.stringify({
                type: 'get_credentials',
                data: { rid: rid }
              }));
              setLockIcon(button, true);
            } else {
              shownCredentials.delete(rid);
              container.innerHTML = '';
              setLockIcon(button, false);
            }
          });
        });

        document.querySelectorAll('[data-action="download-config"]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const button = e.target.closest('button');
            const rid = button.dataset.rid;
            ws.send(JSON.stringify({
              type: 'download_config',
              data: { rid: rid }
            }));
          });
        });
      }

      function restoreCredentials() {
        shownCredentials.forEach(rid => {
          const container = document.querySelector(`.credentials-container[data-rid="${rid}"]`);
          if (container) {
            ws.send(JSON.stringify({
              type: 'get_credentials',
              data: { rid: rid }
            }));
          } else {
            shownCredentials.delete(rid);
          }
        });
      }

      function setLockIcon(button, isOpen) {
        const svg = button.querySelector('.lock-icon');
        if (!svg) return;

        if (isOpen) {
          svg.innerHTML = `
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
          `;
        } else {
          svg.innerHTML = `
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          `;
        }
      }

      document.getElementById('logout').addEventListener('click', () => {
        document.cookie = 'dashboard_token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        window.location.href = '/login';
      });
    })();
  </script>
</body>
</html>
